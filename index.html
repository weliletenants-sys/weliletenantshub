<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0" />
    <title>Welile - Agent & Service Centre Portal</title>
    <meta name="description" content="Welile Agent & Service Centre Management Platform - Manage tenants, collections, and earn motorcycle rewards" />
    <meta name="author" content="Welile" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6B2DC5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Welile" />
    
    <!-- iOS-specific optimizations -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Performance: DNS Prefetch & Preconnect for faster API/resource loading -->
    <!-- Supabase API -->
    <link rel="dns-prefetch" href="https://vzqtwbyfcovvhzkkmugq.supabase.co" />
    <link rel="preconnect" href="https://vzqtwbyfcovvhzkkmugq.supabase.co" crossorigin />
    
    <!-- Google Fonts - Optimized for fast loading -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet" />
    
    <!-- Critical Resource Preloading for Instant Load -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="preload" href="/pwa-192x192.png" as="image" type="image/png" />
    <link rel="preload" href="/welile-logo.jpg" as="image" type="image/jpeg" />
    
    <!-- Optimize rendering -->
    <style>
      /* Critical CSS for instant first paint */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Instant splash screen to prevent white flash */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #6B2DC5;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-512x512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#6B2DC5" />

    <!-- Social Meta Tags -->
    <meta property="og:title" content="Welile - Agent & Service Centre Portal" />
    <meta property="og:description" content="Welile Agent & Service Centre Management Platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <!-- Instant loading indicator -->
    <div class="app-loading">
      <div class="app-loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.querySelector('.app-loading');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s';
            setTimeout(() => loader.remove(), 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
